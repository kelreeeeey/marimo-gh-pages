# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  build:
    aliases:
      - b
    cmds:
      - yes | py -3.11 -m uv run ./.github/scripts/build.py --output_dir '_site' --template 'templates/tailwind.html.j2'
    silent: false
    method: none

  serve:
    aliases:
      - s
    cmds:
      - echo https://localhost:8080
      - python -m http.server -d _site 8080
    silent: false
    method: none
